<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Order - Caffora</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="homepage.css">
  <link rel="stylesheet" href="cart.css">
</head>
<body>

  <!-- Header / Navbar -->
  <header class="site-header" id="top">
    <nav class="nav">
      <a class="brand" href="homepage.html#top">Caffora</a>

      <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>

      <ul class="nav-links">
        <li><a href="homepage.html#home" class="nav-link">Home</a></li>
        <li><a href="homepage.html#menu" class="nav-link">Menu</a></li>
        <li><a href="homepage.html#about" class="nav-link">About</a></li>
        <li><a href="homepage.html#contact" class="nav-link btn-outline">Contact</a></li>
        <button class="cart-btn" onclick="goToCart()"> CART (<span id="cart-count">0</span>)</button>
      </ul>
    </nav>
  </header>

  <!-- Order Summary -->
  <main>
    <section id="order-summary">
      <h2>Your Order Summary</h2>
      <div id="cart-items"></div>
      <p id="cart-total">Total: ₹0</p>
      <button onclick="confirmOrder()">Confirm Order</button>
    </section>
  </main>

  <!-- Notification Container -->
  <div id="notification" class="notification"></div>

  <!-- Loading Screen -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="loading-content">
      <div class="spinner"></div>
      <p>Processing your order...</p>
    </div>
  </div>

  <!-- Order Confirmation Modal -->
  <div id="orderModal" class="order-modal">
    <div class="order-modal-content">
      <span class="order-close">&times;</span>
      <h2>Order Confirmed!</h2>
      <p>Your order has been placed successfully.</p>
      <button id="orderOkBtn" class="btn-primary">OK</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <span>© <span id="year"></span> Caffora</span>
      <a class="to-top" href="homepage.html#top">Back to top</a>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="cart.js"></script>
</body>
</html>
